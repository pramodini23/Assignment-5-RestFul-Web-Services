<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
        <div class="page-header">
                <img style="width: 100%; height: 125px" src="{{ url_for('static', filename='customers.jpeg') }}" class="img-fluid" alt="Responsive image">
            </div>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Bank</th>
                <th scope="col">Branch</th>
                <th scope="col">Account Number</th>
                <th scope="col">Balance</th>
                <th scope="col">Year</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}

        <tr>
            <td scope="row"> {{ item.ID }}</td>
            <th scope="row">{{item.name}}</th>
            <td scope="row"> {{ item.Bank }} </td>
            <td scope="row"> {{ item.Branch }} </td>
            <td scope="row"> {{ item.AccountNumber }} </td>
            <td scope="row"> {{ item.Balance }} </td>
            <td scope="row"> {{ item.Year}} </td>
        </tr>
        {% endfor %}
        </tbody>    
    </table>

</body>
</html>
